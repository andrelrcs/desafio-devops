name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Create Lambda zip
        run: |
          cd app
          zip -r ../app.zip .

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -var="project_name=csv-processor" -var="environment=prod"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          cd terraform
          terraform apply -auto-approve -var="project_name=csv-processor" -var="environment=prod"
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/csv-processor-${{ steps.env.outputs.environment }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Image scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/csv-processor-${{ steps.env.outputs.environment }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_environment: ${{ steps.env.outputs.environment }}
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan -var="environment=${{ steps.env.outputs.environment }}"
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_lambda_image_uri: ${{ needs.build.outputs.image_tag }}
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan
      
      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "input_bucket=$(terraform output -raw input_bucket_name)" >> $GITHUB_OUTPUT
          echo "output_bucket=$(terraform output -raw output_bucket_name)" >> $GITHUB_OUTPUT
          echo "lambda_function=$(terraform output -raw lambda_function_name)" >> $GITHUB_OUTPUT
      
      - name: Update Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.tf-outputs.outputs.lambda_function }} \
            --image-uri ${{ needs.build.outputs.image_tag }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for Lambda Update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ steps.tf-outputs.outputs.lambda_function }} \
            --region ${{ env.AWS_REGION }}
      
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Input Bucket:** ${{ steps.tf-outputs.outputs.input_bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "**Output Bucket:** ${{ steps.tf-outputs.outputs.output_bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "**Lambda Function:** ${{ steps.tf-outputs.outputs.lambda_function }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload test CSV
        run: |
          BUCKET=$(terraform output -raw input_bucket_name)
          echo "codigoFipe,marca,modelo,anoModelo,mesReferencia,anoReferencia,valor" > test.csv
          echo "001,TestBrand,TestModel,2020,01,2020,50000.00" >> test.csv
          aws s3 cp test.csv s3://$BUCKET/test.csv
      
      - name: Wait for processing
        run: sleep 30
      
      - name: Check output
        run: |
          OUTPUT_BUCKET=$(terraform output -raw output_bucket_name)
          aws s3 ls s3://$OUTPUT_BUCKET/
      
      - name: Cleanup test files
        if: always()
        run: |
          INPUT_BUCKET=$(terraform output -raw input_bucket_name)
          OUTPUT_BUCKET=$(terraform output -raw output_bucket_name)
          aws s3 rm s3://$INPUT_BUCKET/test.csv || true
          aws s3 rm s3://$OUTPUT_BUCKET/test_preco_medio.json || true